<html>
  <head>
    <style>
      body {
        background-color: #333;
      }
      .t {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      function createT() {
        var el = document.createElement('img');
        el.src = 'img/t.png';
        el.className = 't';
        el.alt = 'tremo√ßo';
        document.body.appendChild(el);
        return el;
      } 

      function dropT() {
        var t = $(createT());
        t.css('margin-left', Math.random() * window.innerWidth);
        t.animate({
          marginTop: window.innerHeight+'px',
          opacity: 1,
          height: 'swing'
        }, Math.random() * 4000, function () {
          t.remove();
        });
      }

      (function dropAgain() {
        setTimeout(function () {
          dropT();
          dropAgain();
        }, Math.random() * 200);
      })();
    </script>
  </body>
</html>
